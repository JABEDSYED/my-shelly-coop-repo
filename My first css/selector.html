<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixed selector</title>
    <style>
        *{
            /* margin: 0; */
        }
        p{
            color: #b81212;
        }
        #fifth{
            font-size: 20px;
        }
        .yellow{
            background-color: aqua;
        }
        .bold{
            font-weight: 900;
        }
        /* #fifth{} */

        
    </style>
</head>
<body>
    <h1>Explore mixed selector</h1>
    <p class="yellow">my first css line </p>
    <p class="yellow bold">my second css line </p>
    <p>my first css line </p>
    <p>my second css line </p>
    <p>my third css line </p>
    <p>my fourth css line </p>
    <p>my fifth css line </p>
    <p>my sixth css line </p>
    <p id="fifth">my fifth css line </p>
</body>
</html>
